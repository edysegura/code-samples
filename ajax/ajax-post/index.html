<script type="text/javascript" src="http://jscomponentes.googlecode.com/svn/trunk/Ajax/js/Ajax/Ajax.js"></script>

<body>

<h1>Enviando dados através do método POST com AJAX</h1>
<p>
	Utilização do método POST para envio de informações ao servidor com AJAX.<br />
	Este exemplo necessita de um servidor com PHP.
	Para mais detalhes veja o código fonte.
</p>

<noscript>
	<p class="noscript">Para visualizar este exemplo o interpretador de javascript deve estar habilitado.</p>
</noscript>

<form action="" method="post">
	<fieldset id="dados-pessoais">
		<legend>Dados Pessoais:</legend>
		
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome" title="Nome" class="campo" />
		
		<label for="email">E-mail:</label>
		<input type="text" name="email" id="email" title="E-mail" class="campo" />
		
		<label for="sexo">Sexo:</label>
		<select name="sexo" id="sexo" title="Sexo">
			<option value="">[...]</option>
			<option value="Masculino">Masculino</option>
			<option value="Femenino">Femenino</option>
		</select>
		
		<label for="bicho">Bichos de estimação:</label>
		<select name="bicho[]" id="bicho" title="Bichos de estimação" multiple="multiple">
			<option value="Gato">Gato</option>
			<option value="Cachorro">Cachorro</option>
			<option value="Galinha">Galinha</option>
			<option value="Porquinho">Porquinho</option>
		</select>
		
		<input type="submit" value="Enviar" />
		
		<fieldset>
			<legend>Resultado do POST:</legend>
			
			<select id="pessoas" size="10">
				<option value="" selected="selected">Pessoas</option>
			</select>
			
		</fieldset>
	</fieldset>
</form>

</body>
</html>
