<head>

<meta name="description" content="Busca do endereço pelo CEP, usando AJAX" />
<title>Busca por CEP</title>

<!-- stylesheet -->
<link rel="stylesheet" href="css/style.css" type="text/css" title="Padrão" />

<!-- javascript -->
<script type="text/javascript" src="js/Ajax.js"></script>
<script type="text/javascript" src="js/Index.js"></script>

</head>
<body>

<h1>Busca do endereço pelo CEP</h1>
<p>
	Exemplo de uma aplicação web que faz a busca do endereço pelo CEP, 
	usando a metodologia AJAX. <br />
	Para mais detalhes veja o código fonte.
</p>

<form action="" id="frmCEP" method="post">
  <fieldset>
  	<legend>Endereço:</legend>
		
		<p class="cep">
			<label for="cep">CEP</label>:
			<input type="text" name="cep" id="cep" /> ex.: 
			<span>37550-000</span> ou 
			<span>37540-000</span>
			<button>Buscar Endereço</button>
		</p>
		
		<p class="rua">
			<label for="rua">Rua</label>:
			<input type="text" name="rua" id="rua" />
		</p>
		
		<p class="numero">
			<label for="numero">N&deg;</label>:
			<input type="text" name="numero" id="numero" size="3" />
		</p>
		
		<p class="complemento">
			<label for="complemento">Complemento</label>:
			<input type="text" name="complemento" id="complemento" />
		</p>
		
		<p class="bairro">
			<label for="bairro">Bairro</label>:
			<input type="text" name="bairro" id="bairro" />
		</p>
		
		<p class="cidade">
			<label for="cidade">Cidade</label>:
			<input type="text" name="cidade" id="cidade" />
		</p>
		
		<p class="estado">
			<label for="estado">Estado</label>:
			<input type="text" name="estado" id="estado" size="2" />
		</p>
		
		<p class="botoes">
			<button type="submit">Cadastrar</button>
			<button type="reset">Limpar</button>
		</p>
		
  </fieldset>
</form>

</body>
</html>
