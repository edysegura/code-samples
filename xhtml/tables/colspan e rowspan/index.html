<h1>Exemplo do uso dos atributos <code>colspan</code> e <code>rowspan</code></h1>
<p>
	Este exemplo mostra o uso e a utilidade dos atributos 
	<code>colspan</code> e <code>rowspan</code>. 
	Para mais detalhes veja o código fonte.
</p>

<h2>Resultado</h2>
<table border="1" summary="Tabela para exemplificar o uso dos atributos colspan e rowspan">
	<caption>Tabela com uso dos atributos <code>colspan</code> e <code>rowspan</code></caption>
	
	<thead>
		<tr>
			<th rowspan="2">Outra</th>
			<th colspan="3">Price</th>
			<th rowspan="2">Outra 1</th>
			<th rowspan="2">Outra 2</th>
		</tr>
		<tr>
			<th>Unit. 1</th>
			<th>Unit. 2</th>
			<th>Unit. 3</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</tbody>
	
</table>
