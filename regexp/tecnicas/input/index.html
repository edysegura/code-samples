<h1>Regular Expression</h1>
<p>Exemplo do poder da Regular Expression.</p>

<h2>Inputs</h2>
<form action="" method="post">
	<fieldset>
		<legend>Inputs:</legend>
		
		<!-- 
			RegExp:
			<input type="([^"]*)" id="([^"]*)" name="([^"]*)" title="([^"]*)" />
			<label for="\2">\n\t\t\t\4:<br />\n\t\t\t<input type="\1" id="\2" name="\3" title="\4" />\n\t\t</label>\n\t
		-->
		
		<input type="text" id="nome" name="nome" title="Nome" />
		<input type="text" id="email" name="email" title="Email" />
		<input type="text" id="url" name="url" title="URL" />
		<input type="text" id="im" name="im" title="Instant Message" />
		
	</fieldset>
</form>

</body>
</html>
