<link rel="stylesheet" href="css/style.css" type="text/css" title="Padrão" />

<body>

<h1>Listas de definição em formulários</h1>
<p>
	Estruturando e estilizando um formulário através de listas de definição. <br />
	Para mais detalhes veja o código fonte.
</p>

<form action="" method="post" class="formulario">
	<dl class="formulario">
		<dt><label for="nome">Nome:</label></dt>
		<dd><input type="text" id="nome" name="nome" /></dd>
		<dt><label for="email">E-mail:</label></dt>
		<dd><input type="text" id="email" name="email" /></dd>
		<dt><label for="comentario">Comentário:</label></dt>
		<dd><textarea id="comentario" name="comentario"></textarea></dd>
		<dt><button type="submit">Enviar</button></dt>
	</dl>
</form>
 
</body>
</html>
