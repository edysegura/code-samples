<!DOCTYPE HTML>
<html lang="pt-br"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


<meta charset="iso-8859-1">
<title>Grafico de pizza - Canvas</title>
<style>
* {font-family: Arial;}
#wrapper { width: 620px; margin-left:30px;}
table {margin:25px 0 50px 0;float: left;}
td, th {padding: 5px 20px 5px 5px;}
canvas { margin:30px 50px; float:right;}
</style>
<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
</head><body>
<div id="wrapper">
<canvas id="canvas" width="300" height="300"></canvas>
<table id="mydata">
 <thead> 
  <tr>       
	<th>Linguagem</th>
	<th>Valor</th> 
  </tr>
 </thead>
 
 <tbody>
  <tr style="background-color: rgb(226, 225, 176);">
	<td>JavaScript</td>  
	<td>100</td>  
   </tr>
   
   <tr style="background-color: rgb(195, 200, 188);">
	<td>CSS</td>  
	<td>200</td>  
  </tr>
  
  <tr style="background-color: rgb(176, 213, 219);">
	<td>HTML</td>  
	<td>300</td>  
  </tr>

  <tr style="background-color: rgb(216, 209, 167);">
	<td>PHP</td>  
	<td> 50</td>  
  </tr>
  
  <tr style="background-color: rgb(157, 167, 183);">
	<td>MySQL</td>  
	<td> 30</td>  
  </tr>
  
  <tr style="background-color: rgb(203, 246, 178);">
	<td>Apache</td>  
	<td> 10</td>  
  </tr>

  <tr style="background-color: rgb(161, 225, 157);">
	<td>Linux</td>  
	<td> 30</td>  
  </tr>
 </tbody>
</table>

<button type="button" id="muda-cor">Mudar cores</button>
<p>« <a href="http://www.maujor.com/blog/2009/12/17/suporte-para-canvas-no-ie/">Voltar para matéria</a></p>
</div>

<script type="text/javascript">
window.onload = function() {
(function() { //keep the global space clean
    ///// STEP 0 - setup
    // source data table and canvas tag
    var data_table = document.getElementById('mydata');
    var canvas = document.getElementById('canvas');
    var td_index = 1; // which TD contains the data

    ///// STEP 1 - Get the, get the, get the data!

    // get the data[] from the table
    var tds, data = [], color, colors = [], value = 0, total = 0;
    var trs = data_table.getElementsByTagName('tr'); // all TRs
    for (var i = 0; i < trs.length; i++) {
        tds = trs[i].getElementsByTagName('td'); // all TDs

        if (tds.length === 0) continue; //  no TDs here, move on

        // get the value, update total
        value  = parseFloat(tds[td_index].innerHTML);
        data[data.length] = value;
        total += value;

        // random color
        color = getColor();
        colors[colors.length] = color; // save for later
        trs[i].style.backgroundColor = color; // color this TR
    }

    ///// STEP 2 - Draw pie on canvas

    // exit if canvas is not supported
    if (typeof canvas.getContext === 'undefined') {
        return;
    }

    // get canvas context, determine radius and center
    var ctx = canvas.getContext('2d');
    var canvas_size = [canvas.width, canvas.height];
    var radius = Math.min(canvas_size[0], canvas_size[1]) / 2;
    var center = [canvas_size[0]/2, canvas_size[1]/2];

    var sofar = 0; // keep track of progress
    // loop the data[]
    for (var piece in data) {

        var thisvalue = data[piece] / total;

        ctx.beginPath();
        ctx.moveTo(center[0], center[1]); // center of the pie
        ctx.arc(  // draw next arc
            center[0],
            center[1],
            radius,
            Math.PI * (- 0.5 + 2 * sofar), // -0.5 sets set the start to be top
            Math.PI * (- 0.5 + 2 * (sofar + thisvalue)),
            false
        );

        ctx.lineTo(center[0], center[1]); // line back to the center
        ctx.closePath();
        ctx.fillStyle = colors[piece];    // color
        ctx.fill();

        sofar += thisvalue; // increment progress tracker
    }

    ///// DONE!

    // utility - generates random color
    function getColor() {
        var rgb = [];
        for (var i = 0; i < 3; i++) {
            rgb[i] = Math.round(100 * Math.random() + 155) ; // [155-255] = lighter colors
        }
        return 'rgb(' + rgb.join(',') + ')';
    }


var mudarCor = document.getElementById("muda-cor"); 
mudarCor.onclick = function() {
window.location.reload();
}

})() // exec!
}
</script>
</body></html>
