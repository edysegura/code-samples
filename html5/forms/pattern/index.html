<body>

<h1>Atributo pattern no input</h1>
<p>Até a presente data, este exemplo funciona somente no Opera 9.</p>

<form onsubmit="false">
	<fieldset>
		<legend>Patterns</legend>
		<label for="f1" title="Exemplo 1234-1234-1234">N&deg; do cartão:</label>
		<input id="f1" name="cardnum" value="1234-1234-1234" pattern="^\d\d\d\d-\d\d\d\d-\d\d\d\d$"/>
	</fieldset>
</form>

</body>
</html>
