<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>MediaCorp - Traffic Information</title>

<!-- stylesheet vinculation -->
<link rel="stylesheet" href="css/style.css" type="text/css" title="Default Theme" />
<!-- Google Maps API -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- script for behavior -->
<script type="text/javascript" src="js/JourneyPlanner.js"></script>

</head>
<body>

<div class="header">
	<h1>Traffic  Information</h1>
	<p class="date-time">MONDAY, 20 JAN, 6:00PM</p>
</div>

<div class="sidebar">
	<ul>
		<li class="focus"><a href="#journey-planner" class="journey-planner">Journey Planner</a></li>
		<li><a href="#information" class="information">Information</a></li>
		<li><a href="#my-favorite" class="my-favorite">My Favorite</a></li>
		<li><a href="#traffic-cameras" class="traffic-cameras">Traffic Cameras</a></li>
	</ul>
</div>

<div class="main">
	<form action="" method="post">
		<div class="form-content">
			<h2>Journey Planner for car</h2>
			<label>Starting Point <input type="text" id="startPoint" /></label>
			<label>Destination <input type="text" id="endPoint" /></label>
			<input type="submit" class="button" value="Search" />
			<div id="map" style="width:800px;height:400px;"></div>
			<div id="journey-info" style="display:none">
				<h2>Journey Information</h2>
				<ul>
					<li>Duration: <span id="duration"></span></li>
					<li>Distance: <span id="distance"></span></li>
				</ul>
			</div>
		</div>
	</form>
</div>

<div class="footer">
	<ul class="footer-sidebar1 unit">
		<li><a href="#guide" class="guide">Guide</a></li> 
		<li><a href="#menu" class="menu">Menu</a></li> 
		<li><a href="#back" class="back">Back</a></li> 
	</ul>
	<ul class="footer-sidebar2 unitr">
		<li><a href="#left-right" class="left-right">Left/Right</a></li>
		<li><a href="#top-bottom" class="top-bottom">Top/Bottom</a></li>
	</ul>
</div>

</body>
</html>
