<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tree</title>

<!-- stylesheet -->
<link rel="stylesheet" href="css/style.css" type="text/css" />

<!-- javascript -->
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/Index.js"></script>

</head>
<body>

<h1>Tree for SGRedes</h1>

<div id="measure-type">
	<h2>Measure Type</h2>
	<ul class="measure-type-list tree">
		<li>
			<a href="#" class="measure-type">ifTable</a>
			<ul class="indicators">
				<li>
					<label>
						<input type="checkbox" checked="checked" /> eth0
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> eth1
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> eth2
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> lo0
					</label>
				</li>
			</ul>
		</li>
		<li>
			<a href="#" class="measure-type">PING</a>
			<ul class="indicators">
				<li>
					<label>
						<input type="checkbox" checked="checked" /> eth0
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> eth1
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> eth2
					</label>
				</li>
			</ul>
		</li>
		<li>
			<a href="#" class="measure-type">File System</a>
			<ul class="indicators">
				<li>
					<label>
						<input type="checkbox" checked="checked" /> /
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> /var
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" checked="checked" /> /usr/local
					</label>
				</li>
			</ul>
		</li>
	</ul>
</div>

</body>
</html>
