<h1>Técnica noFocus</h1>
<p>Método desenvolvido para remover os tracejados que ficam em links e botões. Veja a diferença habilitando e desabilitando essa função. Para mais detalhes veja o código fonte.</p>

<h2>Resultado</h2>
<fieldset id="botoes">
	<legend>Painel de controle:</legend>
	<button onclick="Index.noFocus(false, 'frm-teste')" disabled="disabled">Habilitar Focus</button>
	<button onclick="Index.noFocus(true, 'frm-teste')">Desabilitar Focus</button>
</fieldset>

<!-- elementos para teste -->
<form id="frm-teste" action="" method="post" onsubmit="return false;" onreset="return false;">
	<fieldset>
		<legend>Elementos para teste:</legend>
			<a href="javascript:;">Links</a>
			<input type="checkbox" />
			<input type="button" value="inputBtn" />
			<input type="submit" value="inputSbt" />
			<input type="radio" name="radio" value="radio" />
			<input type="reset" value="inputRst" />
			<button>button</button>
	</fieldset>
</form>

</body>
