<h1>Camada Alpha do PNG no IE 5.5 e 6</h1>
<p>Script para fazer com que o IE 5.5 e 6 interpletem a camada alpha do PNG.</p>
<p>Obs.: Todos os navegadores atuais com excessão do IE 6 e inferiores, interpletam a camada alpha do PNG.</p>

<!-- Resultado -->
<h2>Resultado</h2>
<p>
	<img src="imagens/clonecd.png" id="cloneCD" alt="Logo do cloneCD" 
	 width="128" height="128" />
	 <img src="imagens/basket.png" alt="Cesta" />
	 <img src="imagens/home.png" alt="Casa" />
	 <img src="imagens/statics-2.png" alt="Gr&aacute;ficos" />
	 <img src="imagens/truck.png" alt="Caminh&atilde;o" />
</p>
