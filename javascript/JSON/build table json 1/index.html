<h1>Build Table JSON 1</h1>
<p>Exemplo de como popular uma tabela através de JSON. Para mais detalhes veja o código fonte.</p>
<p><input id="botao" type="button" value="Popular Tabela" /></p>

<table id="territorios">
	<caption>Territórios</caption>
	
	<thead>
		<tr>
			<th>Território</th>
			<th>Responsável</th>
			<th>Clientes</th>
			<th>Alocação</th>
			<th title="Ativar/Desativar">Ativar</th>
			<th>Editar</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td colspan="6">Aguardando informações...</td>
		</tr>
	</tbody>
</table>
