<head>

<meta name="description" content="Exemplo de como adicionar novos options ao elemento select" />
<title>New Option</title>

<!-- stylesheet -->
<link rel="stylesheet" href="css/style.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" href="css/ie_corretions.css" type="text/css" /><![endif]-->

<!-- javascript -->
<script type="text/javascript" src="js/Index.js"></script>

</head>
<body>

<h1>New Option</h1>
<p>
	Essa aplicação mostra como é criado e manipulado novos options dinamicamente. <br />
	Para mais detalhes veja o código fonte.
</p>

<form id="frm-emails" action="" method="post">
	<fieldset class="dados">
		<legend>Dados pessoais:</legend>
		
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome" />
		
		<label for="email">E-mail:</label>
		<input type="text" name="email" id="email" />
		
		<div class="botoes">
			<input type="submit" value="Cadastrar" />
			<input type="button" value="Remover" id="btn-delete" />
		</div>
		
		<fieldset>
			<legend>E-mails:</legend>
			<select name="emails" id="emails" size="10">
				<option value="" selected="selected">Nenhum e-mail cadastrado</option>
			</select>
		</fieldset>
	</fieldset>
</form>

</body>
</html>
