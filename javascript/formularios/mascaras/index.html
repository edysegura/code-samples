<h1>Máscaras em JavaScript</h1>
<p>Uso de máscaras com javascript. Para mais detalhes veja o código fonte.</p>

<h2>Resultado</h2>
<noscript>
	<p>É preciso uso do javascript para o funcionamento das máscaras.</p>
</noscript>

<form action="" method="post" onsubmit="return false;">
	<fieldset>
		<legend>Campos com Máscaras:</legend>
		
		<div>
			<label for="cep">CEP:</label>
			<input type="text" name="cep" id="cep" class="cep" maxlength="9" />
		</div>
		
		<div>
			<label for="data1">Data 1:</label>
			<input type="text" name="data1" id="data1" class="data" maxlength="10" />
		</div>
		
		<div>
			<label for="data2">Data 2:</label>
			<input type="text" name="data2" id="data2" class="data" maxlength="10" />
		</div>
		
		<div>
			<label for="cpf">CPF:</label>
			<input type="text" name="cpf" id="cpf" class="cpf" maxlength="14" />
		</div>
		
		<div>
			<label for="cpf">Telefone:</label>
			<input type="text" name="telefone" id="telefone" class="telefone" maxlength="15" />
		</div>
		
		<div>
			<label for="cpf">Peso Líquido Unitário:</label>
			<input type="text" name="pesoLiquido" id="pesoLiquido" class="pesoLiquido" maxlength="11" />
		</div>
		
		<!-- fim do fieldset informações -->
	</fieldset>
</form>
