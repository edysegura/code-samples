<body>

<h1>Limitar textarea</h1>
<p>
	Exemplo de como limitar um textarea com um limite de caracteres.<br />
	Para mais detalhes veja o código fonte.
</p>

<form action="" method="post">
	<fieldset>
		<legend>
			Descrição:	<span id="mytext-infoLength">100</span> caracteres restantes.
		</legend>
		<textarea id="mytext" cols="50" rows="10" class="limit:100"></textarea>
	</fieldset>
</form>

</body>
