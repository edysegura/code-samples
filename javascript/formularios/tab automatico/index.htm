<h1>Tab Automático</h1>
<p>Técnica utilizada para ir ao próximo campo automaticamente. Para mais detalhes veja o código fonte.</p>

<!-- resultado -->
<h2>Resultado</h2>

<form id="frmautotab" action="" onsubmit="return false;">
	<fieldset>
		<legend>Código:</legend>
		
		<label for="inputA">Entre com 15 digitos:</label>
		<input type="text" name="inputA" id="inputA" size="4" maxlength="5" /> - 
		<input type="text" name="inputB" id="inputB" size="4" maxlength="5" /> - 
		<input type="text" name="inputC" id="inputC" size="4" maxlength="5" />
		
		<button type="reset" accesskey="t">Apagar <span>t</span>udo</button>
		
		<!-- fim fieldset -->
	</fieldset>
</form>
