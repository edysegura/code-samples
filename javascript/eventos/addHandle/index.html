<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="author" content="Edy Segura" />
<meta name="reply-to" content="edy@segura.eti.br" />
<meta name="description" content="Objeto para adição e remoção dinâmica de eventos" />
<title>Event - Objeto para adição e remoção dinâmica de eventos</title>

<!-- stylesheet -->
<link rel="stylesheet" href="css/stylesheets.css" type="text/css" title="Padrão" />

<!-- javascript -->
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</head>
<body>

<h1>Event - Objeto para adição e remoção dinâmica de eventos</h1>
<p>Objeto para adição e remoção dinâmica de eventos ao elemento específicado. Para mais detalhes veja o código fonte.</p>

<!-- resultado -->
<h2>Resultado</h2>
<p class="eventos">Clique aqui para testar os eventos.</p>

<form method="post" action="" onsubmit="return false;">
	<fieldset id="comandos">
		<legend>Comandos:</legend>
		
		<fieldset>
			<legend>Eventos:</legend>
			
			<input type="checkbox" name="eventos" id="event1" value="Index.getNome" />
			<label for="event1">Método 01</label>
			
			<input type="checkbox" name="eventos" id="event2" value="Index.getSexo" />
			<label for="event2">Método 02</label>
			
			<input type="checkbox" name="eventos" id="event3" value="Index.getIdade" />
			<label for="event3">Método 03</label>
			
			<input type="checkbox" name="eventos" id="event4" value="{nome:'Edy', sobrenome:'Segura'}" />
			<label for="event4">Método 04</label>
			
			<!-- fim do fieldset -->
		</fieldset>
		
		<div class="botoes">
			<button onclick="Index.addEventos(true)">Adicionar</button>
			<button onclick="Index.addEventos(false)">Remover</button>
			<button type="reset">Limpar</button>
			<button onclick="document.location.reload()">Recarregar</button>
		</div>
		
		<!-- fim do fieldset -->
	</fieldset>
	
	<fieldset id="flog">
		<legend>LOG</legend>
		<textarea id="log" rows="5" cols="50" readonly="readonly"></textarea>
	</fieldset>
	
	<!-- fim do form -->
</form>

</body>
</html>
