<title>Lista ordenada e não ordenada</title>

</head>
<body>

<h1>Lista ordenada e não ordenada</h1>
<p>Exemplo de lista ordenada e não ordenada em (X)HTML. Para mais detalhes veja o código fonte.</p>


<h2>Resultado</h2>

<!-- lista ordenada -->
<ol>
	<li>Item 01</li>
	<li>Item 02</li>
	<li>Item 03</li>
	<li>Item 04</li>
	<li>Item ..</li>
</ol>

<!-- lista não ordenada -->
<ul>
	<li>Item 01</li>
	<li>Item 02</li>
	<li>Item 03</li>
	<li>Item 04</li>
	<li>Item ..</li>
</ul>

</body>
</html>
