<h1>Inserindo video</h1>
<p>Este exemplo mostra como inserir um video no documento. Para mais detalhes veja o código fonte.</p>
<p>Para mais detalhes leia o artigo <a href="http://www.maujor.com/tutorial/adeus-embed.php" title="Tag Embed">Adeus Tag Embed</a>.</p>

<h2>Resultado</h2>
<object type="application/x-shockwave-flash"    
 data="http://video.google.com/googleplayer.swf?docId=8755581808731033658" 
 width="400" height="326" id="VideoPlayback">
	<param name="movie" value="http://video.google.com/googleplayer.swf?docId=8755581808731033658" />
	<param name="allowScriptAcess" value="sameDomain" />
	<param name="quality" value="best" />
	<param name="bgcolor" value="#FFFFFF" />
	<param name="scale" value="noScale" />
	<param name="salign" value="TL" />
	<param name="FlashVars" value="playerMode=embedded" />
</object>

</body>
</html>
