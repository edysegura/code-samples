<h1>Acronym</h1>
<p>Tag utilizada para acrônimos. Como por exemplo <acronym title="Extensible HyperText Markup Language">XHTML</acronym>.
<br />A semântica deste elemento é descrever o que quer dizer o acrônimo. Para mais detalhes veja o código fonte.</p>
